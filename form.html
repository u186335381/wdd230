<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manuel Flores" />
    <meta name="description" content="WDD 230 - Web Frontend Development
    Manuel Armando Flores Yáñez
    course assignment portal
Main site for adding University homeworks." />
    <title>Manuel Flores - WDD 230 - Web Frontend Development</title>
    <link href=" styles/base.css" rel="stylesheet">
    <link href=" styles/larger.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" />
</head>

<body>
    <header>
        <picture>
            <source srcset="images/temple-wide.jpg" media="(min-width: 960px)" />
            <source srcset="images/temple-narrow.jpg" media="(min-width: 400px)" />
            <img class="img-temple" src="images/temple-narrow.jpg" alt="temple-narrow" />
        </picture>
        <div class="herolabel">Tokio Japan Temple</div>
        <img class="img-profile-picture" src="images/profile.jpg" alt="profile_picture">
        <h1>Manuel Flores</h1>
        <img class="btn-dark-mode" src="images/btn-open-dark-mode.png" onclick="toggleDarkMode()"
            alt="dark-mode-button">
    </header>
    <nav class="navigation">
        <img class="btn-hamburguer-menu" src="images/btn-open-menu.png" onclick="toggleMenu()" alt="menu-button">
        <ol class="nav-sites">
            <li><a href="#">Home</a></li>
            <li><a href="./chamber/index.html">Chamber</a></li>
            <li><a href="./week01/chamber-site-plan.html">Site Plan</a></li>
            <li>Form</li>
        </ol>
    </nav>
    <main>
        <form method="get" action="record.html">
            <div id="form_message"></div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" pattern="[0-9a-zA-Z]{8}" required>
            <label for="repeat_password">Repeat password</label>
            <input type="password" id="repeat_password" name="repeat_password" pattern="[0-9a-zA-Z]{8}" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@"
                title="Please enter a valid email address" required>
            <label for="page_rating">Page rating</label>
            <div id="complete_range_text">1</div>
            <input type="range" id="page_rating" name="page_rating" min="1" max="10" value="1" list="complete_range"
                step="1">
            <datalist id="complete_range">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <label for="submit">Submit</label>
            <input type="submit" id="submit" name="submit" />
        </form>
    </main>
    <footer>
        <p id="p_copyright_and_information">&copy;{year}.
            Manuel Flores.
            Chile</p>
        <p id="lastModified">
            Last modification:{lastModification}
        </p>
    </footer>
    <script src="scripts/form.js"></script>
</body>

</html>
