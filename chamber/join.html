<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manuel Flores" />
    <meta name="description" content="Valparaiso Chamber of Commerce." />
    <title>Valparaiso Chamber of Commerce.</title>
    <link href="styles/base.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" />
</head>

<body>
    <header>
        <img class="" src="" alt="">
        <h1 class="main-header">Valparaiso Chamber of commerce</h1>
    </header>
    <nav>
        <img class="btn-hamburguer-menu" src="images/btn-close-menu.png" onclick="toggleMenu()" alt="menu-button"></img>
        <ul class="nav-sites">
            <li class="li-home"><a href="index.html">Home</a></li>
            <li class="li-discover"><a href="discover.html">Discover</a></li>
            <li class="li-directory"><a href="directory.html">Directory</a></li>
            <li class="li-join"><a href="join.html">Join</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <form method="get" action="thankyou.html">
                <div id="form_message"></div>
                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name" required></br>
                <label for="last_name">Last name</label>
                <input type="text" id="first_name" name="first_name" required></br>
                <label for="position">Position</label>
                <input type="text" id="position" name="position" pattern="[0-9a-zA-Z-\s]{7,}" required></br>
                <label for="email">Email address</label>
                <input type="email" id="email_address" name="email_address" pattern="[a-zA-Z0-9._%+-]+@"
                    placeholder="example@domain.com" required></br>
                <label for="mobile_phone_number">Mobile Phone Number</label>
                <input type="tel" id="mobile_phone_number" name="mobile_phone_number" required></br>
                <label for="membership_level">Membership level</label>
                <div id="membership_level_text">1</div>
                <input type="range" id="membership_level" name="membership_level" value="NP Membership"
                    list="membership_level_list">
                <datalist id="membership_level_list">
                    <option value="NP Membership">NP Membership</option>
                    <option value="Bronze Membership">Bronze Membership</option>
                    <option value="Silver Membership">Silver Membership</option>
                    <option value="Gold Membership">Gold Membership</option>
                </datalist></br>
                <label for="business_organization_description">Business organization's description</label>
                <input type="text" id="business_organization_description" name="business_organization_description"
                    required></br>
                <label for="submit">Submit</label>
                <input type="submit" id="submit" name="submit"></br>
                <input type="hidden" id="timestamp" name="timestamp">
            </form>
        </section>
    </main>
    <footer>
        <p>Thank you for supporting this endeavor!</p>
        <img class="img-footer" src="images/footer.jpg" />
        <p id="p_copyright_and_information">&copy;2023. Valparaiso Chamber of Commerce
        </p>
        <p id="lastModified">
            Manuel Armando Flores Yáñez. Project for WDD 230.
            Last modification:{lastModification}
        </p>
    </footer>
    <script src="scripts/chamber.js"></script>
</body>

</html>
